<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Survey Form</title>
  </head>
  <main>
    <body>
      <div id="title-box">
        <h1 id="title">The Icecream Survey</h1>
        <br />
        <p id="description">
          <strong><em>Let's get to know your first</em></strong>
        </p>
      </div>
      <div>
        <form id="survey-form">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="G.I. Joe"
          /><br />
          <label id="email-label" for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@example.com"
          /><br />
          <label id="number-label" for="number">Number(optional):</label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="999999999"
            maxlenght="9"
            placeholder="contact"
          /><br /><br />
          <p id="description-2">
            <strong><em>Now let's get to know your "fava flavas"</em></strong>
          </p>
          <br />
          <legend id="base-flavor"><strong>Base flavor</strong></legend>
          <input list="dropdown" />
          <datalist id="dropdown">
            <option value="Vanilla"> </option>
            <option value="Strawberry"> </option>
            <option value="Chocolat"> </option>
            <option value="Vanilla + Chocolat"> </option>
            <option value="Chocolat + Strawberry"> </option>
            <option value="Strawberry + Vanilla"> </option>
            <option value="Vanilla + Chocolat + Strawberry"> </option>
          </datalist>
          <br /><br />
          <legend id="liquid-topping"><strong>Liquid topping</strong></legend>
          <br />
          <label for="caramel">
            <input
              id="caramel"
              type="radio"
              name="liquid-topping"
            />Caramel </label
          ><br />
          <label for="chocolat">
            <input
              id="chocolat"
              type="radio"
              name="liquid-topping"
            />Chocolat </label
          ><br />
          <label for="strawberry">
            <input
              id="strawberry"
              type="radio"
              name="liquid-topping"
            />Strawberry </label
          ><br />
          <label for="white-chocolat">
            <input
              id="white-chocolat"
              type="radio"
              name="liquid-topping"
            />White Chocolat </label
          ><br /><br />
          <legend id="solid-topping"><strong>Solid topping</strong></legend>
          <br />
          <input
            id="chocolat-chips"
            type="checkbox"
            name="solid-topping"
            value="chocolat-chips"
          />
          Chocolat Chips<br />

          <input
            id="cookies"
            type="checkbox"
            name="solid-topping"
            value="cookies"
          />
          Cookies<br />

          <input
            id="cereals"
            type="checkbox"
            name="solid-topping"
            value="cereals"
          />
          Cereals

          <br /><br />
          <p id="suggestions"><strong>Any suggestions?</strong></p>
          <textarea id="box" name="message" rows="5" cols="50">
Leave your comments/suggestions here...
        </textarea
          >
          <br /><br />
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </body>
  </main>
</html>
